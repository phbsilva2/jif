{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content_header %}
<section class="content-header">
    <h1>Editando "{{unidade_organizacional.nome}}"</h1>
</section>
{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="default" value="Salvar">
    </form>
</div>
{% endblock %}
